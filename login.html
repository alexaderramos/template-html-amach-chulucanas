<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/compiled-4.8.5.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Document</title>
</head>

<body class="system">
    <div class="container">
        <!-- Material form login -->
        <div class="card-login col-sm-12 col-md-6 col-lg-5 mx-auto mt-5 card-login">
            <div class="card ">

                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Ingresa</strong>
                </h5>

                <!--Card content-->
                <div class="card-body px-lg-5 pt-0 card-body-login">

                    <!-- Form -->
                    <form class="text-center" style="color: #757575;" action="admin.html">

                        <!-- Email -->
                        <div class="md-form">
                            <input type="email" id="materialLoginFormEmail" class="form-control">
                            <label for="materialLoginFormEmail">Correo</label>
                        </div>

                        <!-- Password -->
                        <div class="md-form">
                            <input type="password" id="materialLoginFormPassword" class="form-control">
                            <label for="materialLoginFormPassword">Contraseña</label>
                        </div>

                        <div class="d-flex justify-content-around">
                            <div>
                                <!-- Remember me -->
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                                    <label class="form-check-label" for="materialLoginFormRemember">Recordar</label>
                                </div>
                            </div>
                            <div>
                                <!-- Forgot password -->
                                <a href="">Perdiste tu contraseña?</a>
                            </div>
                        </div>

                        <!-- Sign in button -->
                        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                            type="submit">Ingresar</button>

                        <!-- Register -->
                        <p>No estas registrado?
                            <a href="registrar.html">Registrar</a>
                        </p>

                        

                    </form>
                    <!-- Form -->

                </div>

            </div>
        </div>

        <!-- Material form login -->
    </div>
    <script src="js/compiled-4.8.5.min.js"></script>
</body>

</html>
